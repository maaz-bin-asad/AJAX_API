<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Number Facts</title>
</head>
<style>
    #fact{
        display: none;
        font-family: cursive;
    }
    .card{
        background-color: darkgray;
        border: 10px solid black;
        border-radius: 50px;
        box-shadow: 10px 10px 20px 20px;
    }
    #head{
        font-family: fantasy;
    }
</style>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-white mt-5 p-4">
                    <h1 id="head">Number Facts</h1>
                    <p>Enter a number to get random fact</p>
                    <input type="number" class="form-control form-control-lg" id="number"
                        placeholder="Enter any number">
                        <div id="fact" class="card-body">
                            <h4 class="card-title">
                                Number fact
                            </h4>
                            <p id="factText" class="card-text"></p>
                        </div>
                </div>
            </div>

        </div>
    </div>


    <script>
let fact=document.querySelector('#fact');
let facttext=document.querySelector('#factText');
let numberInput=document.querySelector('#number');
numberInput.addEventListener('input',getFact);
function getFact(){
    let number=numberInput.value;
    let xhr=new XMLHttpRequest();
    xhr.open('GET','http://numbersapi.com/'+number,true)
    xhr.onload=function(){
if(this.status==200 && number!=""){
    fact.style.display='block';
    facttext.innerHTML=this.responseText;
}
    }
    xhr.send()
}


    </script>
</body>

</html>
